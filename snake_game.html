<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding:0;
            margin:0
        }
        .container {
            background-color: rgba(0, 119, 204, 0.1);
            content: '';
            min-height:100vh;
            min-width: 100vw;
        }
        .cobra {
            position:absolute;
            background-color:red;
            width:20px;
            height:20px
        }
    </style>
    <script>
        function changePosition(el, x, y) {
            el.style.top = `${y}px`;
            el.style.left = `${x}px`
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="cobra"></div>
    </div>
</body>
<script>
    //direita = x+=width
    //esquerda = x-=width
    //cima = y-=width
    //baixo = y+=width

    const el = document.querySelector('.cobra');
    let x = 0;
    let y = 200;
    setInterval(() => {
        const { x:elementX, y:elementY, width} = el.getBoundingClientRect();
        //direita
        x+= width;
        if((elementX + width) > document.body.clientWidth) {
            x = 0;
        }
        changePosition(el, x, y);
    },300)
</script>
</html>
